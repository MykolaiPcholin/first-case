<body>
    <div>
        <h1>Евгений Евтушенко</h1>
        <h2>&mdash; 1955 &mdash;</h2>
        <p>Бывало, спит у ног собака,<br> костер занявшийся гудит,<br>и женщина из полумрака<br> глазами зыбкими глядит.</p>
        <p>Потом под пихтою приляжет<br>на куртку рыжую мою<br>и мне,<br><span class="first-margin">задумчивая,</span><br><span class="second-margin">скажет:</span><br>&laquo;А ну-ка, спой!..&raquo; &ndash;<br><span class="second-margin">и я пою.</span></p>
    </div>
